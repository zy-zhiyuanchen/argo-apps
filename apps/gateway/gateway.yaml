  - name: https-gateway
    hostname: "*.njyzy.space"
    port: 443
    protocol: HTTPS
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
        - name: gateway-cert   # TLS secret from cert-manager or manually created