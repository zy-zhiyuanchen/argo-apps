# This db is dependent on cloudnative-pg operator being installed in the cluster.
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  # You will need to update your application to use the service name ({clustername}-rw).  
  name: authelia-database
spec:
  instances: 1

  storage:
    size: 1Gi

  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16.9-0.4.3

  bootstrap:
    initdb:
      database: authelia
      owner: authelia
      secret:
        name: authelia-db-secret
      postInitApplicationSQL:
        # Commands based on: https://authelia.app/docs/administration/postgres-standalone/#without-superuser-permission
        - CREATE EXTENSION vchord CASCADE;
        - CREATE EXTENSION earthdistance CASCADE;
    
---
apiVersion: v1
kind: Secret
metadata:
  name: authelia-db-secret
type: kubernetes.io/basic-auth
stringData:
  username: authelia # required field for kubernetes.io/basic-auth
  password: authelia # required field for kubernetes.io/basic-auth