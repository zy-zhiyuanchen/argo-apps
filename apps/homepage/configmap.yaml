apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  settings.yaml: |
    title: "My Homepage"
    theme: dark
    layout:
      - apps
      - widgets
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
  services.yaml: |
    - ArgoCD:
        href: argo.njyzy.space
    - Grafana:
        href: grafana.njyzy.space
