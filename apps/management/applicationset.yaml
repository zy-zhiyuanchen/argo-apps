apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: management
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  generators:
    - git:
        repoURL: https://github.com/zycheny/argo-apps.git
        revision: HEAD
        directories:
          - path: apps/management/*
  template:
    metadata:
      name: '{{ path.basename }}'
    spec:
      project: management
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/zycheny/argo-apps.git
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - ServerSideApply=true