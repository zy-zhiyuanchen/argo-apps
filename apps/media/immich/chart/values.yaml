controllers:
  main:
    containers:
      main:
        image:
          tag: v2.0.1
        env:
          DB_HOSTNAME:
            valueFrom:
              secretKeyRef:
                name: immich-database-app
                key: host
          DB_USERNAME:
            valueFrom:
              secretKeyRef:
                name: immich-database-app
                key: user
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: immich-database-app
                key: password
          DB_DATABASE_NAME:
            valueFrom:
              secretKeyRef:
                name: immich-database-app
                key: dbname
immich:
  metrics:
    enabled: false
  persistence:
    library:
      existingClaim: immich-pvc
valkey:
  enabled: true